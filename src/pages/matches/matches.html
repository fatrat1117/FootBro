<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      <ion-select no-padding [(ngModel)]="selectedId" (ngModelChange)="onSelectionChange()" [okText]="'OK' | trans" [cancelText]="'Cancel' | trans">
        <ion-option value="all">{{ 'FriendlyMatches' | trans }}</ion-option>
        <ion-option *ngFor="let league of afTournamentList | async" [value]="league.$key">{{ league.name }}</ion-option>
      </ion-select>
    </ion-title>
    <ion-buttons right>
      <button (click)="enterNewGame()" ion-button icon-only clear>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment *ngIf="selectedId == 'all'" [(ngModel)]="selectedInfo">
      <ion-segment-button value="schedule">
        Schedule
      </ion-segment-button>
    </ion-segment>

    <ion-segment *ngIf="selectedId != 'all'" [(ngModel)]="selectedInfo">
      <ion-segment-button value="schedule">
        Schedule
      </ion-segment-button>
      <ion-segment-button value="standings">
        Standings
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div [ngSwitch]="selectedInfo" [ngStyle]="{'height':'100%'}">
    <!-- schedule -->
    <div *ngSwitchCase="'schedule'" [ngStyle]="{'height':'100%'}">
      <div class="left-scrollview matches-date-tab-col" id="sketchElement">
        <ion-list class="date-tab-list">
          <ion-item *ngFor="let date of dates;let i = index;" #list_item [id]="'matches-scroll-target-'+i" (click)="showMatches(date)"
            [style.background]="selectedDate == date ? '#585F6F' : '#40444D'" [style.color]="selectedDate == date ? '#00ef00' : '#F2EDE7'"
                    [ngClass]="addDateSelectNgClass(i,date)">
            <ion-item *ngIf="isChangeYear(i) == true" class="year">
              -{{getYearStringFromDate(date)}}-
            </ion-item>
            <div class="date-inner">
              {{date | stringToDatePipe}}
            </div>
          </ion-item>
        </ion-list>
      </div>
      <div class="right-scrollview matches-match-info-col">
        <ion-item *ngFor="let match of matches; let i = index" class="ionitem">
          <sb-match-basic [matchObj]="match"></sb-match-basic>
        </ion-item>
      </div>
    </div>
    <!-- table -->
    <div *ngSwitchCase="'standings'">
      <div class="league-stats-standing">
        <ion-grid>
          <ion-row no-margin>
            <ion-col width-50>
              <p text-center>
                <label>{{'Team' | trans}}</label>
              </p>
            </ion-col>
            <ion-col class="data-column">
              <p><label>{{'P' | trans}}</label></p>
            </ion-col>
            <ion-col class="data-column">
              <p><label>{{'W' | trans}}</label></p>
            </ion-col>
            <ion-col class="data-column">
              <p><label>{{'D' | trans}}</label></p>
            </ion-col>
            <ion-col class="data-column">
              <p><label>{{'L' | trans}}</label></p>
            </ion-col>
            <ion-col class="data-column-broad">
              <p><label>{{'GFGA' | trans}}</label></p>
            </ion-col>
            <ion-col class="data-column">
              <p><label>{{'PTS' | trans}}</label></p>
            </ion-col>
          </ion-row>
          <ion-row *ngFor="let s of matchStandings; let i = index;" no-margin>
            <!--ion-col class="badge">
              <ion-badge style="position:absolute;" color="sky">1</ion-badge>
            </ion-col-->
            <ion-col width-50>
              <ion-thumbnail>
                <img src="assets/team-logo/team_logo.jpg">
              </ion-thumbnail>
              <p text-left>
                <ion-badge color="sky">{{ i+1 }}</ion-badge>
                <label>{{ s.id }}</label>
              </p>
            </ion-col>
            <ion-col class="data-column">
              <p><label>{{s.P}}</label></p>
            </ion-col>
            <ion-col class="data-column">
              <p><label>{{s.W}}</label></p>
            </ion-col>
            <ion-col class="data-column">
              <p><label>{{s.D}}</label></p>
            </ion-col>
            <ion-col class="data-column">
              <p><label>{{s.L}}</label></p>
            </ion-col>
            <ion-col class="data-column-broad">
              <p><label>{{s.GS}}/{{s.GA}}</label></p>
            </ion-col>
            <ion-col class="data-column">
              <p><label>{{s.PTS}}</label></p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
</ion-content>
