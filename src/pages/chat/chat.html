<ion-header>
  <ion-navbar>
    <ion-title>
      <img class="chat-room-avatar" [src]="user?.photo">
      <p class="chat-room-title">{{ user?.name }}</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher  color="lightGrey" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingSpinner="circles"></ion-refresher-content>
  </ion-refresher>
  <ion-list no-lines>
    <div *ngFor="let chat of chats; let i = index;">
      <!-- time -->
      <ion-item *ngIf="shouldShowTime(i)" class="chat-room-time-item">
        <label>{{ getDisplayTime(i) }}</label>
      </ion-item>

      <div *ngIf="isSystem">
        <ion-item class="chat-room-msg-item" [ngClass] = "['chat-room-msg-item-admin']">
          <div class="msg-box center">
            {{ chat.content }}
          </div>
        </ion-item>
      </div>

      <!-- other -->
      <div *ngIf="!isSystem">
        <ion-item *ngIf="!chat.isFromSelf" class="chat-room-msg-item">
          <!--div class="chat-room-avatar-div">
            <ion-thumbnail item-left>
              <img src="assets/player-photo/player_photo.jpg">
            </ion-thumbnail>
          </div-->
          <div class="msg-box left">
            {{ chat.content }}
          </div>
        </ion-item>

        <!-- self -->
        <ion-item *ngIf="chat.isFromSelf" class="chat-room-msg-item">
          <div class="msg-box right">
            {{ chat.content }}
          </div>
        </ion-item>
      </div>
    </div>
  </ion-list>
</ion-content>

  </ion-toolbar>

<ion-footer class="chat-room-footer" *ngIf="!isSystem">
  <ion-toolbar text-center>
    <input #input type="text" class="text-input" [(ngModel)]="newMessage">
    <ion-buttons right>
      <button *ngIf="newMessage?.trim()" ion-button class="send-button" (click)="sendMessage(input)">
        Send
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
