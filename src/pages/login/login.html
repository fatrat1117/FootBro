<ion-header>
  <ion-navbar>
    <ion-title>
      {{'PleaseLogin' | trans}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <div padding>
    <button ion-button [disabled]="busy" class="login-connect-btn login-connect-btn-fb" block (click)="registerUserWithFacebook($event)">
            <ion-icon name="logo-facebook"></ion-icon>&nbsp;<b>
        {{'ConnectWithFacebook' | trans}}</b></button>
  </div>
  <p>{{'UsingSBAccount' | trans}}</p>
  <div class="list">
    <ion-item>
      <ion-label floating><b class="signin">{{'Email' | trans}}</b></ion-label>
      <ion-input type="text" [(ngModel)]="_credentials.email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating><b class="signin">{{'Password' | trans}}</b></ion-label>
      <ion-input type="password" [(ngModel)]="_credentials.password" required></ion-input>
    </ion-item>
  </div>

  <div class="login-connect" padding>
    <button ion-button type="submit" class="dark_green" [disabled]="busy || !_credentials.email.length || !_credentials.password.length" (click)="login(_credentials, $event)" block><b>{{ 'Login' | trans }}</b></button>
    <button ion-button type="submit" class="dark_green" [disabled]="busy || !_credentials.email.length || !_credentials.password.length" (click)="registerUser($event)" block><b>{{ 'CreateAccount' | trans }}</b></button>
    <button ion-button type="submit" class="dark_green" [disabled]="busy || !_credentials.email.length" (click)="ResetPassword()" block><b>{{ 'ResetPwd' | trans }}</b></button>
    <button ion-button [disabled]="busy" (click)="dismiss()" block danger class="cancel"><b>{{'Cancel' | trans}}</b></button>
  </div>
  <div padding>
    <p *ngIf="error" danger>{{error}}</p>
  </div>
</ion-content>
