<ion-header>
  <ion-navbar>
    <ion-title>
      {{'PleaseLogin' | trans}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding>
    <button ion-button [disabled]="busy" class="login-connect-btn login-connect-btn-fb" block (tap)="registerUserWithFacebook($event)">
            <ion-icon name="logo-facebook"></ion-icon>&nbsp;
        {{'ConnectWithFacebook' | trans}}</button>
  </div>

  <div padding>
    <ion-label>{{'UsingSBAccount' | trans}}</ion-label>
    <ion-label>{{'Email' | trans}}</ion-label>
    <ion-input class='login-input' maxlength="128" type="text" [(ngModel)]="_credentials.email" [placeholder]="'enteremail' | trans"></ion-input>
    <ion-label>{{'Password' | trans}}</ion-label>
    <ion-input class='login-input' maxlength="32" type="password" [(ngModel)]="_credentials.password" [placeholder]="'enterpwd' | trans"></ion-input>
  </div>

  <div padding>
    <button ion-button color='darkGreen' [disabled]="busy || !_credentials.email.length || !_credentials.password.length"
      (tap)="login(_credentials, $event)" block>{{ 'Login' | trans }}</button>
    <button ion-button color='darkGreen' [disabled]="busy || !_credentials.email.length || !_credentials.password.length"
      (tap)="registerUser($event)" block>{{ 'CreateAccount' | trans }}</button>
    <button ion-button color='darkGreen' [disabled]="busy || !_credentials.email.length" (tap)="ResetPassword()"
      block>{{ 'ResetPwd' | trans }}</button>
    <button ion-button [disabled]="busy" (tap)="dismiss()" block color='lightGrey'>{{'Cancel' | trans}}</button>
  </div>
  <!--<div>
    <p *ngIf="error" color='danger'>{{error}}</p>
  </div>-->
</ion-content>
