<ion-header>
  <ion-navbar>
    <ion-title>{{'training' | trans}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-bounce>
  <!--<youtube-player [videoId]="videoId" width="100%" (change)="onStateChange($event)">
      </youtube-player>-->
  <ion-list>
    <button ion-item *ngFor="let video of videos" (click)="playVideo(video.id)">
      <ion-thumbnail item-start>
      <img [src]="getThumbnailUrl(video.id)">
    </ion-thumbnail>
    <h2>video.title</h2>
    <p>{{video.viewed}} {{'playertrained' | trans}}</p>
    </button>
  </ion-list>
</ion-content>
