<ion-header>
  <ion-navbar>
    <ion-title>{{'training' | trans}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-bounce>
  <ion-list>
    <ion-item *ngFor="let video of videos">
      <youtube-player [videoId]="video.id" width="100%" (change)="onStateChange($event)">
      </youtube-player>
      <!--<iframe id = "ik_player_iframe" [src]="video.url | safe" width="100%"></iframe>-->
    </ion-item>
  </ion-list>
</ion-content>
