<ion-header>
  <ion-navbar>
    <ion-title>{{'training' | trans}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-bounce>
  <ion-list>
    <button ion-item *ngFor="let video of afTrainings | async" (click)="playVideo(video)">
      <ion-thumbnail item-start>
      <img [src]="getThumbnailUrl(video.videoId)">
    </ion-thumbnail>
    <h2>{{video.title}}</h2>
    <h3>{{'Type' | trans}}: {{video.type | trans}}</h3>
    <p>{{video.viewed}} {{'playertrained' | trans}}</p>
    </button>
  </ion-list>
</ion-content>
