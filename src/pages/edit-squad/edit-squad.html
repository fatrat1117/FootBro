<ion-header #pageHeader>
  <ion-navbar>
    <ion-buttons left>
      <button (click)="dismiss()" color='danger' ion-button icon-only clear>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button (click) = "load7()">7</button>
      <button ion-button (click) = "load11()">11</button>
      <button color="primary" ion-button icon-only clear>
         <ion-icon name="md-cloud-upload"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style="height: 100%">
<ion-grid style="height: 100%">
<ion-row #squadCtrl style="max-height: 85%; min-height: 85%; height: 85%">
<page-squad [settings]="squadSettings" style="width: 100%; height: 100%"></page-squad>
</ion-row>
<ion-row class='playersRow'>
  <div class='playersDiv'>
    <div *ngFor="let p of players" style="display: inline">
      <img class="playerImg" [src]="p.photo" (touchmove)="onTouchMove($event, p)">
      <label class="playerName">{{p.name}}</label>
    </div>
  </div>
</ion-row>
</ion-grid>
</ion-content>
