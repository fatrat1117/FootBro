<ion-header #pageHeader>
  <ion-navbar>
    <ion-buttons left>
      <button (click)="dismiss()" color='danger' ion-button icon-only clear>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left class="squard-number-container">
      <button class="squard-number-btn circle five" (click) ="selectSquadNumber($event,5)" [ngClass]="{selected:selectedSquad==5}">
          <span>5</span></button>
      <button class="squard-number-btn circle seven" (click) ="selectSquadNumber($event,7)" [ngClass]="{selected:selectedSquad==7}">
          <span>7</span></button>
      <button class="squard-number-btn circle eleven" (click) ="selectSquadNumber($event,11)" [ngClass]="{selected:selectedSquad==11}"><span>11</span></button>
    </ion-buttons>
      <ion-buttons right>
            <button color="primary" ion-button icon-only clear (click) = "saveSquad()">
         <ion-icon name="md-cloud-upload"></ion-icon>
      </button>
      </ion-buttons>

</ion-header>
