<ion-header #pageHeader>
  <ion-navbar>
    <ion-buttons left>
      <button (click)="dismiss()" color='danger' ion-button icon-only clear>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left class="squard-number-container">
      <button class="squard-number-btn circle five">
          <span>5</span></button>
      <button class="squard-number-btn circle seven">
          <span>7</span></button>
      <button class="squard-number-btn circle eleven" (click) = "load11()"><span>11</span></button>
    </ion-buttons>
      <ion-buttons right>
            <button color="primary" ion-button icon-only clear (click) = "saveSquad()">
         <ion-icon name="md-cloud-upload"></ion-icon>
      </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <page-squad ion-fixed [settings]="squadSettings" style="width: 100%; height: 100%" #squadCtrl></page-squad>
</ion-content>
