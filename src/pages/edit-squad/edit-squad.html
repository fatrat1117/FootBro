<ion-header #pageHeader>
  <ion-navbar>
    <ion-buttons left>
      <button (click)="dismiss()" color='danger' ion-button icon-only clear>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button color="primary" ion-button icon-only clear>
         <ion-icon name="md-cloud-upload"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style="height: 100%">
    <page-squad *ngIf="squadSettings && squadSettings.offsetY" [settings]="squadSettings"></page-squad>
</ion-content>
