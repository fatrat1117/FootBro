<ion-content>

  <ion-card>
    <ion-item>
      Tapped: {{tap}} times
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      Pressed: {{press}} times
    </ion-item>
  </ion-card>

  <ion-card (pan)="panEvent($event)" (tap) = "tapEvent($event)">
    <ion-item>
      Panned: {{pan}} times
    </ion-item>
    <img src='assets/img/none.png' style="width: 48px; height: 48px">
  </ion-card>

  <ion-card>
    <ion-item>
      Swiped: {{swipe}} times
    </ion-item>
  </ion-card>

</ion-content>
