<ion-grid style="height: 85%" no-padding>
<!--  <ion-row #squadCtrl class='squadCtrl'>-->
    <ion-row #squadCtrl class="squadCtrl">
    <img class="squadBg" src="assets/img/soccer-field-background.jpg" alt="">
    <div class="playerItem" *ngFor="let p of lineup" [ngStyle]="{'left.px':p.x, 'top.px': p.y}">
      <img class="playerImg" [src]="p.photo || 'assets/img/none.png'" (click)="choosePlayer($event, p)" (touchstart)="onTouchStart()"
        (touchend)="onTouchEnd()" (touchmove)="onTouchMove($event, p)">
      <p class="playerName">{{p.name}}</p>
    </div>
  </ion-row>
</ion-grid>

<ion-grid  style="height: 15%" no-padding>
  <ion-row class="button-row" center>
    <button class="bench-button" ion-button icon-end clear small (tap)='addSubstitutes()'>
      {{ 'bench' | trans}}
      <ion-icon *ngIf="settings.editMode" name="md-add-circle" color="primary"></ion-icon>
    </button>
  </ion-row>
  <ion-row class="playersRow" center>
    <div class="playersDiv" *ngFor="let p of substitutes" no-margin text-center>
      <img class="image" [src]="p.photo" (tap)="removeSubstitute(p)">
      <p class="name">{{p.name}}</p>
      <ion-icon *ngIf="settings.editMode" name="md-remove-circle" color="danger" (tap)="removeSubstitute(p)"></ion-icon>
    </div>
  </ion-row>
  <ion-icon *ngIf="substitutes.length > 5" name="ios-more" class="more-icon"></ion-icon>
</ion-grid>
