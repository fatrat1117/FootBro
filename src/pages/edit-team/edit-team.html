<ion-header>
  <ion-navbar>
    <ion-title>{{'EditTeam' | trans}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item-group>
    <button ion-item (click)="changeLogo()">
      <h2>{{'Logo' | trans}}</h2>
      <ion-thumbnail item-end>
        <img [src]="team?.logo">
      </ion-thumbnail>
    </button>
    <button ion-item detail-push (click)="editName()">
      <h2>{{'TeamName' | trans}}</h2>
      <p item-end>{{ team?.name }}</p>
    </button>
  </ion-item-group>
</ion-content>
