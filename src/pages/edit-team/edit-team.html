<ion-header>
  <ion-navbar>
    <ion-title>{{'EditTeam' | trans}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item-group>
    <ion-item (tap)="changeLogo()">
      <h2>{{'Logo' | trans}}</h2>
      <ion-thumbnail item-end>
        <img [src]="team?.logo">
      </ion-thumbnail>
    </ion-item>
    <ion-item detail-push (tap)="editName()">
      <h2>{{'TeamName' | trans}}</h2>
      <p item-end>{{ team?.name }}</p>
    </ion-item>
  </ion-item-group>
</ion-content>
