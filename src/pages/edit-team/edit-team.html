<ion-header>
  <ion-navbar>
    <ion-title>{{'EditTeam' | trans}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item-group>
    <ion-item (tap)="changeLogo()">
      <h2>{{'Logo' | trans}}</h2>
      <ion-thumbnail item-right>
        <img [src]="team?.logo">
      </ion-thumbnail>
    </ion-item>
    <ion-item detail-push (tap)="editName()">
      <h2>{{'TeamName' | trans}}</h2>
      <p item-right>{{ team?.name }}</p>
    </ion-item>

    <ion-item tappable (tap)="choosePlayer()">
      <ion-icon item-left name="md-alert" color="danger"></ion-icon>
      {{'PromoteToCaptain' | trans}}
    </ion-item>-->

  </ion-item-group>
</ion-content>
