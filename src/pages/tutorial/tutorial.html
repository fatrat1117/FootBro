<ion-header>
  <ion-navbar>
    <ion-title>{{ 'whatsNew' | trans }}</ion-title>
    <ion-buttons end>
      <button *ngIf="!slider.isEnd()" ion-button color="primary" (tap)="finishTutorial()">{{ 'skip' | trans }}</button>
      <button *ngIf="slider.isEnd()" ion-button color="primary" (tap)="finishTutorial()">{{ 'start' | trans }}</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides pager #slider>
    <ion-slide *ngFor="let slide of slides">
      <!--ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary" (tap)="finishTutorial()">{{ 'skip' | trans }}</button>
        </ion-buttons>
      </ion-toolbar-->
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
      <img [src]="slide.image" class="slide-image" />
    </ion-slide>
  </ion-slides>
</ion-content>
