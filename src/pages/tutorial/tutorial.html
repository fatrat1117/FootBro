<ion-header>
  <ion-navbar>
    <ion-title>{{ 'whatsNew' | trans }}</ion-title>
    <ion-buttons end *ngIf="!slider.isEnd()">
      <button ion-button color="primary" (click)="finishTutorial()">{{ 'skip' | trans }}</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides pager #slider>
    <ion-slide *ngFor="let slide of slides">
      <!--ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary" (click)="finishTutorial()">{{ 'skip' | trans }}</button>
        </ion-buttons>
      </ion-toolbar-->
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
      <img [src]="slide.image" class="slide-image" />
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/img/tutorial/ica-slidebox-img-4.png" class="slide-image" />
      <h2 class="slide-title">Ready to Play?</h2>
      <button ion-button large clear icon-right color="primary" (click)="finishTutorial()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
