<ion-header>
  <ion-navbar>
    <ion-title>{{ 'whatsNew' | trans }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides pager #slider>
    <ion-slide *ngFor="let slide of slides">
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
      <img *ngIf="slide.image" [src]="slide.image" class="slide-image" />
    </ion-slide>
    <ion-slide>
      <h2 class="slide-title">{{ 'agreement' | trans }}</h2>
      <p style="white-space: pre-line;text-align: left;">{{ 'agreementDesc' | trans }}</p>
      <button ion-button icon-start color="primary" (click)="agree()">
        <ion-icon name="md-checkmark-circle"></ion-icon>
        {{ 'agree' | trans }}
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
