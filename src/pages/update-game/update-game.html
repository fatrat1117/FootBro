<ion-header>
  <ion-navbar>
    <ion-title>{{'updatematch' | trans}}</ion-title>
    <ion-buttons left>
      <button (tap)="close()" color='danger' ion-button icon-only clear>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button [disabled]="!(homeScore && awayScore)" (tap)="updateMatch()" color="primary" ion-button icon-only clear>
        <span *ngIf='!adminMode && !squad.participantsConfirmed'>+{{getTeamPoints()}}</span>
        <ion-icon name="md-cloud-upload"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row class="team-info">
    <ion-col width-33>
      <ion-row>
        <button ion-button icon-left clear full style="margin:0px;padding:0px;" color="light" class="select-team-btn">
          <ion-icon name="md-flag" color="danger"></ion-icon>
          <span>{{'HomeTeam' | trans}}</span>
        </button>
      </ion-row>
      <ion-row>
        <p class="team-name">{{match?.home?.name}}</p>
      </ion-row>
      <ion-row class="is-penalty-row">
        <label class="penalty-label">{{'penalty' | trans}}</label>
        <ion-toggle [disabled]="homeScore != awayScore" [(ngModel)]="hasPenalty"></ion-toggle>
      </ion-row>
    </ion-col>

    <ion-col width-33>
      <ion-row center class="score-item">
        <ion-col class="team-score">
          <ion-input class="score-input" text-center type="number" maxlength="2" [(ngModel)]="homeScore"></ion-input>
        </ion-col>
        <ion-col class="colon" text-center>
          :
        </ion-col>
        <ion-col class="team-score">
          <ion-input class="score-input" text-center type="number" maxlength="2" [(ngModel)]="awayScore"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="canShowPenalty()" center class="score-item">
        <ion-col class="team-score">
          <ion-input class="score-input" text-center type="number" maxlength="2" [(ngModel)]="homePenalty"></ion-input>
        </ion-col>
        <ion-col class="colon" text-center>
          :
        </ion-col>
        <ion-col class="team-score">
          <ion-input class="score-input" text-center type="number" maxlength="2" [(ngModel)]="awayPenalty"></ion-input>
        </ion-col>
      </ion-row>
    </ion-col>

    <ion-col width-33>
      <ion-row>
        <button ion-button icon-left clear full style="margin:0px;padding:0px;" color="light" class="select-team-btn">
          <ion-icon name="md-flag" color="primary"></ion-icon>
          <span>{{'AwayTeam' | trans}}</span>
        </button>
      </ion-row>
      <ion-row>
        <p class="team-name">{{match?.away?.name}}</p>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-list *ngIf="!adminMode" no-lines class="content-game-info">
    <div>
      <ion-item class="game-info-item-team-title">
        <button ion-button disabled class="game-info-team-title-button">{{match?.home?.name}}
        </button>
      </ion-item>

      <ion-item class="game-info-item">
        <button disabled ion-button item-left clear class="item-game-info-left-text">{{'participants' | trans}}</button>
        <button ion-button large clear icon-left full class="item-game-info-right-text"
                (click)='choosePlayers(teamId, participants)'>
          <ion-icon name="md-add-circle" class="bigger-icon"></ion-icon>
          {{ 'addPlayer' | trans }}
        </button>
      </ion-item>

      <div class="content-expandable" *ngFor="let player of participants">
        <ion-item class="expandable-member-name" (click)="clickTeamMember(player)">
          <button ion-button item-left icon-only clear (click)="deleteTeamPlayer(player, $event, participants)"
                  class="member-img-button">
            <ion-icon name="md-remove-circle" color="danger"></ion-icon>
            <img [src]="player?.player?.photo" class="member-img"/>
          </button>
          <button ion-button item-right icon-right clear color="light">
            <p class="player-name">{{player?.player?.name}}</p>
            <ion-icon [name]="player.expanded ? 'ios-arrow-up' : 'ios-arrow-down'" class="bigger-icon"></ion-icon>
          </button>
        </ion-item>
        <!--<ion-item class="expandable-member-property" *ngFor="let item of player.items" [hidden]="player.hidden">-->
        <ion-item class="expandable-member-property" [hidden]="!player.expanded">
          <!--<img src="assets/icon/b2.png" class="desc-img" item-left/>-->
          <ion-icon name="md-football" class="desc-img" item-left></ion-icon>
          <button ion-button clear color="light">{{'Goals' | trans}}</button>
          <div item-right>
            <button [disabled]="player.goals <= 0" ion-button icon-only clear (tap)="minus(player, 'goals')"
                    color="light">
              <ion-icon name="md-arrow-dropleft"></ion-icon>
            </button>
            <button ion-button clear color="secondary">
              {{player.goals}}
            </button>
            <button ion-button icon-only clear (tap)="plus(player, 'goals')">
              <ion-icon name="md-arrow-dropright" color="secondary"></ion-icon>
            </button>
          </div>
        </ion-item>
        <ion-item class="expandable-member-property" [hidden]="!player.expanded">
          <!--<img src="assets/icon/b3.png" class="desc-img" item-left/>-->

          <ion-icon name="md-contacts" class="desc-img" item-left color="gGreen"></ion-icon>
          <button ion-button clear color="light">{{'Assists' | trans}}</button>
          <div item-right>
            <button [disabled]="player.assists <= 0" ion-button icon-only clear (tap)="minus(player, 'assists')"
                    color="light">
              <ion-icon name="md-arrow-dropleft"></ion-icon>
            </button>
            <button ion-button clear color="secondary">
              {{player.assists}}
            </button>
            <button ion-button icon-only clear (tap)="plus(player,  'assists')">
              <ion-icon name="md-arrow-dropright" color="secondary"></ion-icon>
            </button>
          </div>
        </ion-item>
        <ion-item class="expandable-member-property" [hidden]="!player.expanded">
          <!--<img src="assets/img/match_detail/yellowcard.png" class="desc-img" item-left/>-->
          <ion-icon name="md-square" class="desc-img" item-left [ngStyle]="{'color': 'yellow'}"></ion-icon>

          <button ion-button clear color="light">{{'Yellowcard' | trans}}</button>
          <div item-right>
            <button [disabled]="player.yellows <= 0" ion-button icon-only clear (tap)="minus(player, 'yellows')"
                    color="light">
              <ion-icon name="md-arrow-dropleft"></ion-icon>
            </button>
            <button ion-button clear color="secondary">
              {{player.yellows}}
            </button>
            <button [disabled]="player.yellows > 1" ion-button icon-only clear (tap)="plus(player, 'yellows')">
              <ion-icon name="md-arrow-dropright" color="secondary"></ion-icon>
            </button>
          </div>
        </ion-item>
        <ion-item class="expandable-member-property" [hidden]="!player.expanded">
          <!--<img src="assets/img/match_detail/redcard.png" class="desc-img" item-left/>-->
          <ion-icon name="md-square" class="desc-img" item-left [ngStyle]="{'color': 'red'}"></ion-icon>
          <button ion-button clear color="light">{{'Redcard' | trans}}</button>
          <div item-right>
            <button [disabled]="player.reds <= 0" ion-button icon-only clear (tap)="minus(player, 'reds')"
                    color="light">
              <ion-icon name="md-arrow-dropleft"></ion-icon>
            </button>
            <button ion-button clear color="secondary">
              {{player.reds}}
            </button>
            <button [disabled]="player.reds > 0" ion-button icon-only clear (tap)="plus(player, 'reds')">
              <ion-icon name="md-arrow-dropright" color="secondary"></ion-icon>
            </button>
          </div>
        </ion-item>
        <ion-item class="expandable-member-property" [hidden]="!player.expanded">
          <!--<img src="assets/icon/b2.png" class="desc-img" item-left/>-->
          <ion-icon name="md-egg" class="desc-img" item-left></ion-icon>
          <button ion-button clear color="light">{{'owngoals' | trans}}</button>
          <div item-right>
            <button [disabled]="player.owngoals <= 0" ion-button icon-only clear (tap)="minus(player, 'owngoals')"
                    color="light">
              <ion-icon name="md-arrow-dropleft"></ion-icon>
            </button>
            <button ion-button clear color="secondary">
              {{player.owngoals}}
            </button>
            <button [disabled]="player.owngoals > 3" ion-button icon-only clear (tap)="plus(player, 'owngoals')">
              <ion-icon name="md-arrow-dropright" color="secondary"></ion-icon>
            </button>
          </div>
        </ion-item>
        <ion-item class="expandable-member-property" [hidden]="!player.expanded">
          <ion-icon name="md-hand" class="desc-img" item-left color="darkGreen"></ion-icon>
          <button ion-button clear color="light">{{'saves' | trans}}</button>
          <div item-right>
            <button [disabled]="player.saves <= 0" ion-button icon-only clear (tap)="minus(player, 'saves')"
                    color="light">
              <ion-icon name="md-arrow-dropleft"></ion-icon>
            </button>
            <button ion-button clear color="secondary">
              {{player.saves}}
            </button>
            <button ion-button icon-only clear (tap)="plus(player, 'saves')">
              <ion-icon name="md-arrow-dropright" color="secondary"></ion-icon>
            </button>
          </div>
        </ion-item>
      </div>
    </div>
  </ion-list>
</ion-content>
