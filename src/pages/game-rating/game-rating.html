<ion-header>
  <ion-navbar color="dark">
    <ion-buttons left>
      <button ion-button icon-only clear>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center class="default-font-size" >
      评价
    </ion-title>

    <!--begin 此按钮无显示目的 为使标题居中设置-->
    <ion-buttons right>
      <button ion-button icon-only clear>
        <ion-icon name="nothing"></ion-icon>
      </button>
    </ion-buttons>
    <!--end 此按钮无显示目的 为使标题居中设置-->
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list no-lines class="content-list">
    <!--中间的对战时间-->
    <button ion-button clear color="light" class="content-center-button">
      <img src="assets/icon/icon_time.png" style="width: 20px;height: 15px;">
      5-15 星期天 09:20
    </button>
    <!--对战信息-->
    <ion-row class="fight-team-info">
      <!--左边队伍信息-->
      <ion-col class="fight-team-info-left">
        <img src="assets/img/icon1.jpg" class="team-left-img">
        <p class="team-left-text">阿根廷男子足球国家队</p>
      </ion-col>
      <!--中间比分-->
      <ion-col width-25 class="fight-score">
        <ion-row class="no-margin no-padding">
          <ion-col class="left-number">
            <div class="back-top"></div>
            <div class="back-bottom"></div>
            <div class="top-score">4</div>
          </ion-col>
          <ion-col class="center-compare">
            :
          </ion-col>
          <ion-col class="right-number">
            <div class="back-top"></div>
            <div class="back-bottom"></div>
            <div class="top-score">1</div>
          </ion-col>
        </ion-row>
      </ion-col>
      <!--右边队伍信息-->
      <ion-col class="fight-team-info-right">
        <img src="assets/img/icon1.jpg" class="team-right-img">
        <p class="team-right-text">墨西哥男子足球国家队</p>
      </ion-col>
    </ion-row>
  </ion-list>

  <!--刚结束一场比赛，请对你的队友进行评分-->
  <button ion-button full clear class="tip-string">刚结束一场比赛，请对你的队友进行评分</button>

  <!--球员列表 开始评分-->
  <ion-list no-lines class="list-start-evalute">
    <ion-item *ngFor="let member of memberlist" class="item-evalute">
      <img src="assets/img/icon1.jpg" class="img-evalute" item-left>
      <div>
        <button ion-button clear class="member-name">{{member.name}}</button>
        <div class="star-touch-back">
          <div class="star-back" *ngFor="let item of member.starArray">
            <button ion-button class="star-button" icon-only clear color="secondary">
              <ion-icon name="{{item.src}}" style="color: #ffdc00;"></ion-icon>
            </button>
          </div>

          <!--滑动事件处理-->
          <div class="touch-back" >
            <div class="half-button-back">
              <button ion-button clear class="half-button" (mousedown)="down(member,1)"
                      (mouseup)="up(member,1)" (mouseleave)="leave(member,1)"  ></button>
            </div>
            <div class="half-button-back">
              <button ion-button clear class="half-button" (mousedown)="down(member,2)"
                      (mouseup)="up(member,2)" (mouseleave)="leave(member,2)" ></button>
            </div>
            <div class="half-button-back">
              <button ion-button clear class="half-button" (mousedown)="down(member,3)"
                      (mouseup)="up(member,3)" (mouseleave)="leave(member,3)"  ></button>
            </div>
            <div class="half-button-back">
              <button ion-button clear class="half-button" (mousedown)="down(member,4)"
                      (mouseup)="up(member,4)" (mouseleave)="leave(member,4)" ></button>
            </div>
            <div class="half-button-back">
              <button ion-button clear class="half-button" (mousedown)="down(member,5)"
                      (mouseup)="up(member,5)" (mouseleave)="leave(member,5)"></button>
            </div>
            <div class="half-button-back">
              <button ion-button clear class="half-button" (mousedown)="down(member,6)"
                      (mouseup)="up(member,6)" (mouseleave)="leave(member,6)"></button>
            </div>
            <div class="half-button-back">
              <button ion-button clear class="half-button" (mousedown)="down(member,7)"
                      (mouseup)="up(member,7)" (mouseleave)="leave(member,7)"></button>
            </div>
            <div class="half-button-back">
              <button ion-button clear class="half-button" (mousedown)="down(member,8)"
                      (mouseup)="up(member,8)" (mouseleave)="leave(member,8)"></button>
            </div>
            <div class="half-button-back">
              <button ion-button clear class="half-button" (mousedown)="down(member,9)"
                      (mouseup)="up(member,9)" (mouseleave)="leave(member,9)" ></button>
            </div>
            <div class="half-button-back">
              <button ion-button clear class="half-button" (mousedown)="down(member,10)"
                      (mouseup)="up(member,10)" (mouseleave)="leave(member,10)"></button>
            </div>
          </div>
        </div>
      </div>
      <button ion-button clear color="{{member.evaluteColor}}" class="evalute-string" item-right>{{member.evaluteString}}</button>
    </ion-item>


  </ion-list>
  <ion-row class="row-back">
    <ion-col>
      <button ion-button full class="cancel-button" (click)="openCancel()">取消</button>
    </ion-col>
    <ion-col>
      <button ion-button full class="ensure-button" (click)="openEnsure()">确定</button>
    </ion-col>
  </ion-row>
</ion-content>
