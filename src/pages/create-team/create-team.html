<ion-header>
  <sb-modal-navbar title="Add New Team" buttonName="Create" [isEnabled]="teamName.trim().length > 0 && !busy" (onFinish)="doCreateTeam()"></sb-modal-navbar>
</ion-header>
<ion-content padding>
  <ion-item-group>
    <ion-item (click)="changeLogo()">
        <h2>{{'Logo' | trans}}</h2>
        <ion-thumbnail item-right>
        <img src="assets/img/none.png">
      </ion-thumbnail>
    </ion-item>

    <ion-item>
      <ion-label fixed>{{'TeamName' | trans}}</ion-label>
      <ion-input type="text" placeholder="" [(ngModel)]="teamName" maxlength="32"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{'Default' | trans}}</ion-label>
      <ion-toggle [(ngModel)]="isDefault"></ion-toggle>
    </ion-item>

      <ion-select [(ngModel)]="location">
        <ion-option value="SG">Singapore</ion-option>
      </ion-select>
    </ion-item>-->

    <button (click)="doCancel()" [disabled]="busy" ion-button block color='lightGrey'>{{'Cancel' | trans}}</button-->
  </ion-item-group>
</ion-content>
