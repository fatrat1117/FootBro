<ion-header>
  <ion-navbar>
    <ion-title>{{ 'CreateTeam' | trans }}</ion-title>
    <ion-buttons left>
      <button [disabled] = "busy" (tap)="dismiss()" color='danger' ion-button icon-only clear>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button [disabled] = "teamName.trim().length == 0 || busy" (tap)="save()" text-center ion-button clear color="primary">
        {{ 'Save' | trans }}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-item-group>
    <ion-item (tap)="changePhoto()">
        <h2>{{'Logo' | trans}}</h2>
        <ion-thumbnail item-right>
        <img [src]="logoUrl">
      </ion-thumbnail>
    </ion-item>

    <ion-item>
      <ion-label fixed>{{'TeamName' | trans}}</ion-label>
      <ion-input type="text" placeholder="" [(ngModel)]="teamName" maxlength="32"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{'Default' | trans}}</ion-label>
      <ion-toggle [(ngModel)]="isDefault"></ion-toggle>
    </ion-item>
    <!--<ion-item>
      <ion-label>Region</ion-label>
      <ion-select [(ngModel)]="location">
        <ion-option value="SG">Singapore</ion-option>
      </ion-select>
    </ion-item>-->
    <!--button (tap)="doCreateTeam()" [disabled]="!teamName.trim().length || busy" ion-button block>{{'Create' | trans}}</button>
    <button (tap)="doCancel()" [disabled]="busy" ion-button block color='lightGrey'>{{'Cancel' | trans}}</button-->
  </ion-item-group>
</ion-content>
