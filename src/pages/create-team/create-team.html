<ion-header>
  <ion-navbar>
    <ion-title>{{ 'CreateTeam' | trans }}</ion-title>
    <ion-buttons left>
      <button [disabled] = "busy" (click)="dismiss()" color='danger' ion-button icon-only clear>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button [disabled] = "teamName.trim().length == 0 || busy" (click)="save()" text-center ion-button clear color="primary">
        {{ 'Save' | trans }}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-item-group>
    <ion-item (click)="changePhoto()">
        <h2>{{'Logo' | trans}}</h2>
        <ion-thumbnail item-end>
        <img [src]="logoUrl">
      </ion-thumbnail>
    </ion-item>

    <ion-item>
      <ion-label fixed>{{'TeamName' | trans}}</ion-label>
      <ion-input type="text" placeholder="" [(ngModel)]="teamName" maxlength="32"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{'Default' | trans}}</ion-label>
      <ion-toggle [(ngModel)]="isDefault"></ion-toggle>
    </ion-item>
  </ion-item-group>
</ion-content>
