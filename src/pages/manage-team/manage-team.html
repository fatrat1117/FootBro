<ion-header>
  <ion-navbar>
    <ion-title>{{'ManageTeams' | trans}}</ion-title>
    <ion-buttons right>
      <button (click)="createTeam()" ion-button icon-only>
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let t of teams" #slidingItem>
      <ion-item>
        <ion-thumbnail item-left>
          <img [src]="t.logo">
        </ion-thumbnail>
        <h2 ion-text [color]="player.teamId == t.id ? 'primary' : 'none'">{{ t.name }}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button *ngIf="player.teamId != t.id" ion-button color="primary" text-capitalize (click)="setDefaultTeam(t.id, slidingItem)">
          {{ 'SetDefault' | trans }}
        </button>
        <button *ngIf="t.captain === player.id" ion-button color="iPrimary" text-capitalize (click)="editTeam(t.id, slidingItem)">
          {{ 'Edit' | trans }}
        </button>
        <button [disabled]="player.teamId == t.id || t.captain === player.id" ion-button color="danger" text-capitalize (click)="quitTeam(t.id, slidingItem)">
          {{ 'Quit' | trans }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
