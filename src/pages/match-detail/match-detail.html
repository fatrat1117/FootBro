<ion-header>
  <ion-navbar>
    <ion-title>{{'MatchDetail' | trans}}</ion-title>
    <ion-buttons left>
      <button (click)="dismiss()" color='danger' ion-button icon-only clear>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="content-all">
    <ion-list no-lines class="content-list" center>
      <!--中间的对战时间-->
      <button disabled ion-button clear color="light" class="content-center-button">
<!--        <img src="assets/icon/icon_time.png" style="width: 20px;height: 15px;">-->
        {{match?.time | date:'yyyy-MM-dd h:mma'}}
      </button>
      <!--对战信息-->
      <ion-row class="fight-team-info" center>
        <!--左边队伍信息-->
        <ion-col width-33>
          <img [src]="match?.home?.logo" class="team-img">
          <!--p class="team-left-text">{{match?.home?.name}}</p-->
        </ion-col>
        <!--中间比分-->
        <ion-col width-33 class="fight-score">
          <ion-row center>
            <ion-col>
              {{match?.homeScore}}
              <!-->
              <div class="back-top"></div>
              <div class="back-bottom"></div>
              <div class="top-score">{{match?.homeScore}}</div>
              <-->
            </ion-col>
            <ion-col>
              :
            </ion-col>
            <ion-col>
              {{match?.awayScore}}
              <!-->
              <div class="back-top"></div>
              <div class="back-bottom"></div>
              <div class="top-score">{{match?.awayScore}}</div>
              <-->
            </ion-col>
          </ion-row>
        </ion-col>
        <!--右边队伍信息-->
        <ion-col width-33>
          <img [src]="match?.away?.logo" class="team-img">
          <!--p class="team-right-text">{{match?.away?.name}}</p-->
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-33>{{match?.home?.name}}</ion-col>
        <ion-col width-33></ion-col>
        <ion-col width-33>{{match?.away?.name}}</ion-col>
      </ion-row>

      <!--红牌 需要添加图标 todo-->
      <ion-item class="red-style">
        <button ion-button clear item-left color="light" class="default-font-size">0</button>
        <img class="center-img no-padding" style="background-color: red;">
        <button ion-button clear item-right color="light" class="default-font-size">0</button>
      </ion-item>
      <!--黄牌  需要添加图标 todo-->
      <ion-item class="yellow-style">
        <button ion-button clear item-left color="light" class="default-font-size">0</button>
        <img class="center-img no-padding" style="background-color: yellow;">
        <button ion-button clear item-right color="light" class="default-font-size">0</button>
      </ion-item>
      <!--地图 标题-->
      <ion-item class="map-title">
        <!--div item-left class="title-left">
          <img src="assets/icon/icon_address.png" class="title-left-img">
        </div-->
        <ion-icon item-left name="md-pin" color="iPrimary"></ion-icon>
        {{match?.location?.name}}
        <p>{{match?.location?.address}}</p>
      </ion-item>
    </ion-list>
    <!--地图-->
    <div class="map-back">
      <!--地图需要点击才显示 todo-->
      <div id="map" class="map"></div>
      <!--地图右下角图标 背景-->
      <div class="map-right-bottom-back" (click)="openHere()"></div>
      <!--地图右下角 汽车-->
      <div class="map-car-back">
        <img src="assets/img/icon1.jpg" class="map-car"/>
      </div>
      <!--地图右下角“到这里”文字-->
      <!--<div class="map-to-here">
        <span class="map-to-here-text">到这里</span>
      </div>-->
    </div>
  </div>

</ion-content>
