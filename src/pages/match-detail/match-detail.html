<ion-content>
  <div class="content-all">
    <ion-list no-lines class="content-list">
      <!--右上角的X-->
      <ion-item class="default-back-color">
        <button ion-button clear icon-only item-right (click)="dismiss()" >
          <ion-icon name="close" color="light"></ion-icon>
        </button>
      </ion-item>
      <!--中间的对战时间-->
      <button ion-button clear color="light" class="content-center-button">
        <img src="assets/icon/icon_time.png" style="width: 20px;height: 15px;">
        {{match?.time | date:'medium'}}
      </button>
      <!--对战信息-->
      <ion-row class="fight-team-info">
        <!--左边队伍信息-->
        <ion-col class="fight-team-info-left">
          <img [src]="match?.home?.logo" class="team-left-img">
          <p class="team-left-text">{{match?.home?.name}}</p>
        </ion-col>
        <!--中间比分-->
        <ion-col width-25 class="fight-score">
          <ion-row class="no-margin no-padding">
            <ion-col class="left-number">
              <div class="back-top"></div>
              <div class="back-bottom"></div>
              <div class="top-score">{{match?.homeScore}}</div>
            </ion-col>
            <ion-col class="center-compare">
              :
            </ion-col>
            <ion-col class="right-number">
              <div class="back-top"></div>
              <div class="back-bottom"></div>
              <div class="top-score">{{match?.awayScore}}</div>
            </ion-col>
          </ion-row>
        </ion-col>
        <!--右边队伍信息-->
        <ion-col class="fight-team-info-right">
          <img [src]="match?.away?.logo" class="team-right-img">
          <p class="team-right-text">{{match?.away?.name}}</p>
        </ion-col>
      </ion-row>

      <!--红牌 需要添加图标 todo-->
      <ion-item class="red-style">
        <button ion-button clear item-left color="light" class="default-font-size">0</button>
        <img class="center-img no-padding" style="background-color: red;">
        <button ion-button clear item-right color="light" class="default-font-size">0</button>
      </ion-item>
      <!--黄牌  需要添加图标 todo-->
      <ion-item class="yellow-style">
        <button ion-button clear item-left color="light" class="default-font-size">0</button>
        <img class="center-img no-padding" style="background-color: yellow;">
        <button ion-button clear item-right color="light" class="default-font-size">0</button>
      </ion-item>
      <!--地图 标题-->
      <ion-item class="map-title">
        <div item-left class="title-left">
          <img src="assets/icon/icon_address.png" class="title-left-img">
        </div>
        <p class="map-district">阿根廷</p>
        <p class="map-place">纪念碑球场</p>
      </ion-item>
    </ion-list>
    <!--地图-->
    <div class="map-back">
      <!--地图需要点击才显示 todo-->
      <div id="map" class="map"></div>
      <!--地图右下角图标 背景-->
      <div class="map-right-bottom-back" (click)="openHere()"></div>
      <!--地图右下角 汽车-->
      <div class="map-car-back">
        <img src="assets/img/icon1.jpg" class="map-car"/>
      </div>
      <!--地图右下角“到这里”文字-->
      <div class="map-to-here">
        <span class="map-to-here-text">到这里</span>
      </div>
    </div>
  </div>

</ion-content>
