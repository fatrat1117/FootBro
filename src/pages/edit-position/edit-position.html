<ion-header>
  <ion-navbar>
    <ion-title>{{'Position' | trans}}</ion-title>
    <ion-buttons left>
      <button (click)="close()" color = 'danger' ion-button icon-only clear>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content no-bounce #contentCtrl>
    <img src="assets/img/soccer-field-background.jpg" style="width: 100%; height: 100%">
    <ion-grid style="position: absolute; left: 0px; top: 0px">
      <ion-row [style.height.px]="contentCtrl.contentHeight * 0.15">
        <ion-col text-center width-100 (tap) = "selectPosition('cf')" class="text-vcenter">
          {{'cf' | trans}}
        </ion-col>
      </ion-row>
      <ion-row [style.height.px]="contentCtrl.contentHeight * 0.1">

        </ion-col>

          {{'rw' | trans}}
        </ion-col>
      </ion-row>

      <ion-row [style.height.px]="contentCtrl.contentHeight * 0.2">

      </ion-row>

      <ion-row [style.height.px]="contentCtrl.contentHeight * 0.05">
