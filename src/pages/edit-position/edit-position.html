<ion-header>
  <ion-navbar>
    <ion-title>{{'Position' | trans}}</ion-title>
    <ion-buttons left>
      <button (click)="close()" color = 'danger' ion-button icon-only clear>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content no-bounce>
    <img src="assets/img/soccer-field-background.jpg" style="width: 100%; height: 100%">
    <ion-grid style="position: absolute; left: 0px; top: 0px">
      <ion-row style="margin-top: 30px">
        <ion-col text-center width-100 (tap) = "selectPosition('cf')">
          {{'cf' | trans}}
          <!--<button ion-button clear (click) = "selectPosition('cf')" color = 'white'>{{'cf' | trans}}</button>-->
        </ion-col>
      </ion-row>
    </ion-grid>
