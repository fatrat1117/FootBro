<ion-header>
  <ion-navbar>
    <ion-title>{{'squad' | trans}}</ion-title>
    <ion-buttons right>
      <button (click)="createSquad()" ion-button icon-only>
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content no-bounce>
  <ion-list>
    <ion-item-sliding *ngFor="let squad of team.squads">
      <ion-item (click)="openEditSquadPage(squad.$key)">
        <ion-avatar item-left>
          <img src="assets/img/none.png">
        </ion-avatar>
        <h2>{{squad.name}}</h2>
        <p>{{squad.formation}}</p>
        <p>{{'creator' | trans}}: {{playerService.getPlayer(squad.creator)?.name}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button color='danger' [disabled]="squad.creator !== playerService.selfId()" ion-button icon-only clear (click)="deleteSquad(squad.$key)">
          <ion-icon name='trash' item-right></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
