<ion-header>
  <ion-navbar no-padding>

    <ion-title text-center>约</ion-title>

    <ion-buttons end>
      <button class="my-player-btn-right" ion-button>
        分享按钮
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="cheering-team-segment">
    <ion-segment [(ngModel)]="who">
      <ion-segment-button no-padding value="baby">
        <ion-icon name="football" class="football-icon"><span>{{'宝贝' | trans}}</span></ion-icon>
      </ion-segment-button>
      <ion-segment-button no-padding value="judge">
        <ion-icon name="hand" class="judge-icon"><span>{{'裁判' | trans}}</span></ion-icon>
      </ion-segment-button>
      <ion-segment-button no-padding value="player">
        <ion-icon name="body" class="player-icon"><span>{{'球员' | trans}}</span></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </div>

  <div class="cheering-team-type" [ngSwitch]="who">

    <div *ngSwitchCase="'baby'">
      <ion-row class="baby-row-1">
        <ion-col width-25 tabindex="0">
          <div class="TabbedPanelsTab">
          <ion-label no-margin class="label label-md">颜值高</ion-label>
          </div>
        </ion-col>
        <ion-col width-25 tabindex="0">
         <div class="TabbedPanelsTab">
          <ion-label no-margin class="label label-md">在校生</ion-label>
          </div>
        </ion-col>
        <ion-col width-25 tabindex="0">
          <div class="TabbedPanelsTab">
          <ion-label no-margin class="label label-md">兼职模特</ion-label>
          </div>
        </ion-col>
        <ion-col width-25 tabindex="0">
            <div class="TabbedPanelsTab">
          <ion-label no-margin class="label label-md">团体</ion-label>
          </div>
        </ion-col>
      </ion-row>

      <ion-row class="baby-row-2">

        <ion-col width-75 no-margin>
          <div class="speaker">
            <span><img src="../../assets/img/cheering-team/speaker.png"/>全国共有2313位宝贝可约</span>
          </div>
        </ion-col>

        <ion-col class="become-col" width-25 no-margin>
          <div class="become">
              <ion-icon name="football" class="football-icon"><span>{{'成为宝贝' | trans}}</span></ion-icon>
          </div>
          <!--  <div class="TabbedPanelsTab">
          <ion-label no-margin class="label label-md">团体</ion-label>
          </div> -->
        </ion-col>

       
      </ion-row>
    </div>

    <div *ngSwitchCase="'judge'">
      裁判
    </div>

    <div *ngSwitchCase="'player'">
      球员
    </div>


  </div>

</ion-content>
