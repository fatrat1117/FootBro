<ion-header>
  <ion-navbar>
    <ion-title>{{ cheerleader?.name }}</ion-title>
    <ion-buttons left>
      <button (tap)="dismiss()" ion-button icon-only>
          <ion-icon name="md-close" color="danger"></ion-icon>
        </button>
    </ion-buttons>
    <ion-buttons right>
      <button (tap)="unlock()" [disabled]="selfPlayer == null || selfPlayer.id == cheerleader.id" text-center ion-button clear color="primary">
          {{ 'unlock' | trans }}
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item>
    <ion-row class="self-row">
      <div class="baby-img-frame">
        <img [src]="cheerleader?.photoMedium">
      </div>
    </ion-row>
    </ion-item>
    <ion-item>
      <ion-icon name="md-unlock" item-start></ion-icon>
      {{ 'unlockPoints' | trans }}
      <ion-note color="primary-text" item-end>{{ unlockAmount }}</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="md-pin" item-start></ion-icon>
      {{ 'Location' | trans }}
      <ion-note item-end color="primary-text">{{ 'singapore' | trans }}</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="md-calendar" item-start></ion-icon>
      {{ 'joinDate' | trans }}
      <ion-note item-end color="primary-text">{{ cheerleader?.joinTime | date:'yyyy-MM-dd' }}</ion-note>
    </ion-item>

    <ion-item>
      <ion-row class="ResponseRateRow">
        <ion-col class="col-30"></ion-col>
        <ion-col class="col-40">
          <sb-rate-circle title="ResponseRate" [rate]="cheerleader?.responseRate"></sb-rate-circle>
        </ion-col>
        <ion-col class="col-30"></ion-col>
      </ion-row>
    </ion-item>
  </ion-item-group>

  <sb-report-button [reportId] = "cheerleader.id"></sb-report-button>
</ion-content>
