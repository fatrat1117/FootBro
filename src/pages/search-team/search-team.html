<ion-header>
  <ion-navbar>
    <ion-title>{{'Teams' | trans}}</ion-title>
    <ion-buttons left>
      <button (click)="close()" color = 'danger' ion-button icon-only clear>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button (click)="createTeam()" ion-button icon-only clear>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar (ionInput)="filterTeams($event)"></ion-searchbar>
</ion-header>
<ion-content>
  <ion-list [virtualScroll]="filteredTeams">
    <ion-item *virtualItem="let team" tappable (click)="dismiss(team)">
      <ion-avatar item-left>
        <ion-img [src] = "team.logo"></ion-img>
      </ion-avatar>
      {{ team.name }}
    </ion-item>
  </ion-list>
</ion-content>
