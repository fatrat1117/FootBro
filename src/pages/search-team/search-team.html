<ion-header>
  <ion-navbar>
    <ion-title>{{'Teams' | trans}}</ion-title>
    <ion-buttons left>
      <button (click)="close()" color = 'danger' ion-button icon-only clear>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button (click)="createTeam()" ion-button icon-only clear>
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar (ionInput)="filterTeams($event)"></ion-searchbar>
</ion-header>
<ion-content>
    <ion-list>
    <ion-item *ngFor="let team of filteredTeams" (click)="dismiss(team)">
      <ion-avatar item-start class="team-img">
        <img [src] = "team.logo"/>
      </ion-avatar>
      {{ team.name }}
    </ion-item>
  </ion-list>
</ion-content>
