<ion-header>
  <ion-toolbar>
    <ion-title>
      Waiting.....
    </ion-title>
    <ion-buttons left>
      <button (tap)="dismiss()" ion-button icon-only>
        <ion-icon name="md-close" color="danger"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-left>
        <img src="{{character.image}}">
      </ion-avatar>
      <h2>{{character.name}}</h2>
      <p>{{character.quote}}</p>

      1231231
    </ion-item>

    <ion-item *ngFor="let item of character['items']">
      {{item.title}}
      <ion-note item-right>
        {{item.note}}
      </ion-note>
    </ion-item>
  </ion-list>
