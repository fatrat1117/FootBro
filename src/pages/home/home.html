<ion-header>
  <ion-navbar>

    <ion-row>
      <ion-col width-33 class="home-location-select">
        <h5 class="country">中国</h5><h5 class="city">北京</h5><ion-icon name="ios-arrow-down"></ion-icon>
      </ion-col>

      <!--<ion-col width-66 no-padding class="home-title"><ion-title>{{'SOCCERBRO' | trans}}</ion-title></ion-col>-->
    </ion-row>
    <ion-title class="home-title">{{'SOCCERBRO' | trans}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>

    <ion-slides [options]="adSlideOptions">
      <ion-slide *ngFor="let slide of slides">
        <img [src]="slide.image"/>
      </ion-slide>
    </ion-slides>

    <!--<ion-row no-padding>
      <ion-col>
        <p text-center danger><ion-icon name='megaphone'></ion-icon></p>
        <p text-center danger>News</p>
      </ion-col>
      <ion-col>
        <p text-center primary><ion-icon name='trophy'></ion-icon></p>
        <p text-center primary>Results</p>
      </ion-col>
      <ion-col>
        <p text-center secondary><ion-icon name='photos'></ion-icon></p>
        <p text-center secondary>Snapshots</p>
      </ion-col>
      (click)="enterStandings()
    </ion-row>-->
  </ion-row>

  <ion-row class="home-menu">
    <ion-col class="menu-col">
      <ion-row><ion-icon name="mail-open"></ion-icon></ion-row>
      <ion-row><p no-margin>约</p></ion-row>
    </ion-col>
    <ion-col class="menu-col">
      <ion-icon name="mail-open"></ion-icon>
      <p no-margin>万人赛</p>
    </ion-col>
    <ion-col class="menu-col">
      <ion-icon name="mail-open"></ion-icon>
      <p no-margin>三角赛</p>
    </ion-col>
    <ion-col class="menu-col">
      <ion-icon name="mail-open"></ion-icon>
      <p no-margin>合作赛事</p>
    </ion-col>
  </ion-row>
  <div class="card-background-page">
    <ion-card (click)="goLeaguePage()">
      <img src="assets/img/matches.png"/>
      <div class="card-title">{{'FriendlyMatches' | trans}}</div>
    </ion-card>
    <ion-card class="test-button">
      <img src="assets/img/tournaments.png"/>
      <div class="card-title">{{'Tournaments' | trans}}</div>
    </ion-card>

    <ion-card (click)="enterCheeringTeam()">
      <img src="assets/img/tournaments.png"/>
      <div class="card-title">{{'CheeringTeam' | trans}}</div>
    </ion-card>
  </div>
</ion-content>
