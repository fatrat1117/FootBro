<ion-header>
  <ion-navbar>
    <ion-segment [(ngModel)]="stats">
      <ion-segment-button value="teams">
        {{'Teams' | trans}}
      </ion-segment-button>
      <ion-segment-button value="players">
        {{'Players' | trans}}
      </ion-segment-button>
    </ion-segment>
  </ion-navbar>
</ion-header>
<ion-content>
  <div [ngSwitch]="stats">
    <div *ngSwitchCase="'teams'">
      <ion-item style="margin-bottom: 10px">
        <ion-label>{{'SortBy' | trans}}</ion-label>
        <ion-select [ngModel]="teamSortByStr" (ngModelChange)="sortTeamBy($event)" text-center>
          <ion-option value="ability">
            {{'Ability' | trans}}
          </ion-option>
          <ion-option value="popularity">
            {{'Popularity' | trans}}
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-list>
        <ion-item *ngFor="let t of teamRanks; let i = index;" style="margin-bottom:10px" text-wrap>
          <ion-thumbnail item-left>
            <ion-img [src]="t.logo"></ion-img>
          </ion-thumbnail>
          <ion-badge style="position:absolute;">{{ i+1 }}</ion-badge>
          <h2 text-center>
            {{t.name}}
          </h2>
          <ion-row>
            <ion-col>
              <p text-center><ion-icon name='football'></ion-icon>&nbsp;{{'Ability' | trans}}</p>
              <p text-center>{{t.ability}}</p>
            </ion-col>
            <ion-col>
              <p text-center><ion-icon name='people'></ion-icon>&nbsp;{{'Players' | trans}}</p>
              <p text-center>{{t.totalPlayers}}</p>
            </ion-col>
            <ion-col>
              <p text-center><ion-icon name='flame' danger></ion-icon>&nbsp;{{'Popularity' | trans}}</p>
              <p text-center secondary>{{t.popularity}}</p>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
      <!--<ion-infinite-scroll (ionInfinite)="moreTeam($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>-->
    </div>
