<ion-header>
  <ion-navbar>
    <ion-title>{{ 'Matches' | trans }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="card-background-page">
    <ion-card (tap) = "goMatchesPage()">
      <img class="league-background-img" src="assets/img/match/background.png"/>
      <div class="card-title">{{'FriendlyMatches' | trans}}</div>
      <div class="card-bottom-banner">
        <ion-row>
          <ion-col class="left" center>
          </ion-col>
          <ion-col class="right" bottom>
            <button ion-button small full no-margin color="primary">
              {{ 'schedule' | trans }}
            </button>
          </ion-col>
        </ion-row>
      </div>
    </ion-card>
  </div>

  <div *ngFor="let league of tournaments" class="card-background-page">
    <ion-card (tap) = "leagueClick(league)">
      <img class="league-background-img" [src]="league.image || 'assets/img/match/background.png'"/>
      <div class="card-title">{{ league.name }}</div>
      <div class="card-bottom-banner">
        <ion-row>
          <ion-col class="left" center>
            <ion-row class="title">
              {{ league?.subtitle }}
            </ion-row>
            <ion-row class="info">
              <ion-icon name="md-calendar"></ion-icon>
              {{ league?.startDate }}
            </ion-row>
          </ion-col>
          <ion-col class="right" bottom>
            <button ion-button small full no-margin color="primary" *ngIf="league?.status=='prepare'">
              {{ 'register' | trans }}
            </button>
            <button ion-button small full no-margin color="gYellow" *ngIf="league?.status=='start'" style="color:white">
              {{ 'inProgress' | trans }}
            </button>
            <button ion-button small full no-margin color="lightGrey" *ngIf="league?.status=='end'">
              {{ 'showResults' | trans }}
            </button>
          </ion-col>
        </ion-row>
      </div>
    </ion-card>
  </div>
</ion-content>
