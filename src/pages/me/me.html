<ion-header>
  <ion-navbar>
    <ion-title>{{'Me' | trans}}</ion-title>
    <!--ion-buttons end>
      <button ion-button (tap)="goMessagesPage()">
        <ion-icon *ngIf="messageCount != 0" name="md-mail" color="primary"></ion-icon>
        <ion-icon *ngIf="messageCount == 0" name="md-mail-open"></ion-icon>
      </button>
    </ion-buttons-->
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <!-- Me -->
    <button ion-item (click)="goEditPlayerPage($event)" detail-push>
      <ion-thumbnail item-start>
        <img [src]="player?.photo">
      </ion-thumbnail>
      <h2>{{ player?.name }}</h2>
      <p item-end class="me-point-wrapper">
         <span class="points">
        {{ player?.points }}
         </span>
        <span class="points-text"> {{ 'points' | trans }}</span>
        <button ion-button icon-only (click)="personalPointsFAQ($event)" class="faq-button">
          <ion-icon name="help-circle" class="faq-icon"></ion-icon>
        </button>
      </p>
    </button>
    <button ion-item *ngIf="!isCheerleader && (player)?.teamId" (click)="goSwitchTeamPage()" detail-push>
      <ion-thumbnail item-start>
        <img [src]="(team)?.logo">
      </ion-thumbnail>
      <h2>{{ team?.name }}</h2>
      <p item-end class="me-point-wrapper">
        <span class="points">
        {{ team?.points }}
        </span>
        <span class="points-text">{{ 'points' | trans }}</span>
        <button ion-button icon-only (click)="teamPointsFAQ($event)" class="faq-button">
          <ion-icon name="help-circle" class="faq-icon"></ion-icon>
        </button>
      </p>
    </button>

    <ion-item-divider></ion-item-divider>
    <ion-item (tap)="openWebsite()"  detail-push>
      <ion-icon name="globe" item-start color="gGreen"></ion-icon>
      {{'website' | trans}}
    </ion-item>
    <ion-item (tap)="goFeedbackPage()"  detail-push>
      <ion-icon name="notifications" item-start color="gBlue"></ion-icon>
      {{'Feedback' | trans}}
    </ion-item>
    <ion-item (tap)="openFAQPage()"  detail-push>
      <ion-icon name="md-help" item-start color="gYellow"></ion-icon>
      {{'help' | trans}}
    </ion-item>
    <ion-item tappable (tap)="onLogout()">
      <ion-icon name="md-log-out" item-start color="danger"></ion-icon>
      {{'Logout' | trans}}
    </ion-item>

    <!--<ion-item (tap) = "migrateData()">migrate data</ion-item>-->
  </ion-item-group>
</ion-content>
