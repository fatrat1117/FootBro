<ion-header>
  <ion-navbar>
    <ion-title>{{'Me' | trans}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <!-- Me -->
    <!--<ion-item (click)="popupGuide()" detail-push>-->
      <!--<ion-icon item-left primary name="cog"></ion-icon>-->
      <!--{{'Guide' | trans}}-->
    <!--</ion-item>-->
    <ion-item detail-push>
      <ion-avatar item-left>
        <img [src]="playerBasic?.photoURL">
      </ion-avatar>
      <h2>{{ playerBasic?.displayName }}</h2>
    </ion-item>
    <ion-item tappable  *ngIf="playerBasic?.teamId" detail-push>
      <ion-thumbnail item-left>
        <img [src]="teamBasic?.logo">
      </ion-thumbnail>
      <h2>{{ teamBasic?.name }}</h2>
    </ion-item>

    <!-- show pages -->
    <ion-item-divider></ion-item-divider>
    <ion-item (click)="goPlayerPage()" detail-push>
      <ion-icon name="aperture" item-left color="gGreen"></ion-icon>
      {{'MyPage' | trans}}
    </ion-item>
    <ion-item tappable *ngIf="!playerBasic?.teamId">
      <ion-icon name="people" item-left color="gBlue"></ion-icon>
      {{'CreateTeam' | trans}}
    </ion-item>
    <ion-item tappable *ngIf="(playerBasic)?.teamId" detail-push>
      <ion-icon name="people" item-left color="gBlue"></ion-icon>
      {{'MyTeam' | trans}}
    </ion-item>

    <ion-item-divider></ion-item-divider>
    <ion-item tappable detail-push>
      <ion-icon name="help" item-left color="gYellow"></ion-icon>
      {{'Feedback' | trans}}
    </ion-item>
    <ion-item tappable (click)="onLogout()">
      <ion-icon name="exit" item-left color="danger"></ion-icon>
      {{'Logout' | trans}}
    </ion-item>
  </ion-item-group>
</ion-content>
