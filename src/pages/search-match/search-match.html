<ion-header>
  <ion-navbar>
    <ion-title>{{'Teams' | trans}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list class="search-match-container">
    <no-record *ngIf="!hasMatches()" [message]="noRecordMessage"></no-record>
    <div *ngFor="let match of matches">
      <ion-item *ngIf="match.dataReady" (click)="openMatchDetailPage(match)">
        <result-score [upcomingMatch]="match" hostPageName="my-team"></result-score>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
