<ion-header>
  <ion-navbar>
    <ion-title>{{'Teams' | trans}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list class="search-match-container">
    <no-record *ngIf="!hasMatches()" [message]="noRecordMessage"></no-record>
    <div *ngFor="let match of matches" class="search-march-item">
      <button ion-item no-margin no-padding *ngIf="match.dataReady" (click)="openMatchDetailPage(match)" detail-none>
        <result-score [upcomingMatch]="match" hostPageName="my-team"></result-score>
      </button>
    </div>
  </ion-list>
</ion-content>
