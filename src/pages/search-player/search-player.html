<ion-header>
  <ion-navbar>
    <ion-title>{{'Players' | trans}}</ion-title>
    <ion-buttons left *ngIf="showClose">
      <button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="filterPlayers($event)"></ion-searchbar>
  <ion-list [virtualScroll]="filteredPlayers">
    <ion-item *virtualItem="let player" (click)="selectPlayer(player.id)">
      <ion-avatar item-left>
        <ion-img [src] = "player.photo"></ion-img>
      </ion-avatar>
      {{ player.name }}
    </ion-item>
  </ion-list>
</ion-content>
